<nav class="navbar bg-dark sticky-top" data-bs-theme="dark">
    <div class="container-fluid mb-2">
        <a class="navbar-brand text-center" href="/">
            Foodie
        </a>
    </div>
</nav>

<section class="bg">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-dark text-white text-center">
                    <h5>Login</h5>
                </div>
                <div class="card-body">
                    <form (ngSubmit)="login(loginForm)" #loginForm="ngForm">
                        <div class="mb-3">
                            <label for="username" class="from-label">Email:</label>
                            <input type="email" class="form-control" id="username" [(ngModel)]="user.username"
                                name="username" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="from-label">Password:</label>
                            <input type="password" class="form-control" id="password" [(ngModel)]="user.password"
                                name="password" required>
                        </div>
                        <div class=" card-footer d-flex p-2 space ">

                            <div>
                                <h6>
                                    <a href="/signup">Sign Up</a>
                                </h6>
                            </div>

                            <div >
                                <button type="submit" class="btn btn-outline-success ">Login</button>
                            </div>
                            
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
