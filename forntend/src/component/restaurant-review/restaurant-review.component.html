<section class="container">
    <h2>User Reviews</h2>
    <div *ngIf="is_data">
        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Email</th>
                    <th>User</th>
                    <th>Rating</th>
                    <th>Text</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of data; let i=index">
                    <td>{{i+1}}</td>
                    <td>{{item.username}}</td>
                    <td>{{item.name}}</td>
                    <td> {{item.rating}}</td>
                    <td> {{item.text}}</td>
                    <td> {{item.date}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="!is_data">
        <section class="content-center">
            <div class="center " aria-hidden="false">
                <h5 class="text-center text-primary pt-5">!! No reviews on this dish !!</h5>
            </div>
        </section>
    </div>
</section>
