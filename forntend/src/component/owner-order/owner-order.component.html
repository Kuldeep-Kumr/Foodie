<section class="container">
    <h2>Restaurant Order</h2>
    <div *ngIf="is_data">
        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Dish Image</th>
                    <th>Dish Name</th>
                    <th>User Email</th>
                    <th>User</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Status</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of data; let i=index">
                    <td>{{i+1}}</td>
                    <td><img src={{item.dish_img}} style="max-width:80px; max-height:80px" /></td>
                    <td>{{item.dish_name}}</td>
                    <td>{{item.email}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.quantity}}</td>
                    <td> â‚¹ {{item.price}}</td>
                    <td>
                        <select class="form-select" aria-label="Default select example" [(ngModel)]="item.status"
                            (change)="update(item)">
                            <option value="placed">Placed</option>
                            <option value="preparing">Preparing</option>
                            <option value="ready">Ready</option>
                            <option value="delivered">Delievred</option>
                        </select>
                    </td>
                    <td> {{item.date}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="!is_data">
        <section class="content-center">
            <div class="center " aria-hidden="false">
                <h5 class="text-center text-primary pt-5">!! No Order Yet !!</h5>
            </div>
        </section>
    </div>
</section>
