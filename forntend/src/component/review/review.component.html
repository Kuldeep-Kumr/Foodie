<section class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header"> Give Review</div>
          <div class="card-body">
            <form (ngSubmit)="addReview(reviewForm)" #reviewForm="ngForm" >
              <div class="form-group">
                <label for="rating">Rating:</label>
                <input type="number" class="form-control" id="rating" name="rating" required
                  [(ngModel)]="dish.rating">
              </div>
              <div class="form-group">
                <label for="review">Text:</label>
                <textarea type="text" class="form-control" id="review" name="review" required
                  [(ngModel)]="dish.text" rows="3"></textarea>
              </div>
              <div class="text-center m-3">
                <button type="submit" class="btn btn-outline-success">Submit</button>
              </div>
  
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
