<section class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header"> Add New Dish</div>
        <div class="card-body">
          <form (ngSubmit)="addDish(dishForm)" #dishForm="ngForm" >

            <div class="form-group">
              <label for="dishName">Name:</label>
              <input type="text" class="form-control" id="dishName" name="dishName" required [(ngModel)]="dish.name">
            </div>
            <div class="form-group">
              <label for="dishPrice">Price:</label>
              <input type="number" class="form-control" id="dishPrice" name="dishPrice" required
                [(ngModel)]="dish.price">
            </div>
            <div class="form-group">
              <label for="dishImage">Image URL:</label>
              <input type="text" class="form-control" id="dishImage" name="dishImage" required
                [(ngModel)]="dish.img_url">
            </div>
            <div class="form-group">
              <label for="dishDescription">Description:</label>
              <textarea type="text" class="form-control" id="dishDescription" name="dishDescription" required
                [(ngModel)]="dish.description" rows="3"></textarea>
            </div>
            <div class="text-center m-3">
              <button type="submit" class="btn btn-outline-success">Submit</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</section>
