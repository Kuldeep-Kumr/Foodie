<section>
    <div *ngIf="is_data">
        <section class="d-flex flex-wrap">
            <div *ngFor="let item of data">
                <div class="card m-5 p-1">
                    <img src={{item.img_url}} class="card-img-top img" alt="food">
                    <div class="card-body">
                        <h5 class="card-title"> {{item.name}} </h5>
                        <div *ngIf="item.avg_rating">‚≠ê{{item.avg_rating}}/5.0</div>
                        <div *ngIf="!item.avg_rating">‚≠ê--/5.0</div>
                        <div class="card-body">
                            <h6>Dish Details:- </h6>
                            <div class="col">
                                <h6> {{item.description}}</h6>
                                <h5> ‚Çπ
                                    {{item.price}}
                                </h5>
                                <h6>Quantity</h6>
                                <input class="form-control input-box" type="number" [(ngModel)]="item.quantity" min="1"
                                    placeholder="1" title="Quantity">

                            </div>
                        </div>

                        <div class="card-footer d-flex space">
                            <div class="m-1">
                                <a (click)="placeOrder(item)"  type="button"
                                    class="btn btn-outline-success">Order</a>
                            </div>
                            <div class="m-1">
                                <a href="/user/review/{{item.id}}" type="button"
                                    class="btn btn-outline-primary">Review</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <div *ngIf="!is_data">
        <section class="d-flex flex-wrap">
            <div class="card m-5 w-25" aria-hidden="false">
                <span class="placeholder w-100"></span>
                <div class="card-body">
                    <h5 class="card-title placeholder-glow">
                        <span class="placeholder col-6"></span>
                    </h5>
                    <a class="btn btn-primary disabled placeholder col-6" aria-disabled="true"></a>
                </div>
            </div>
        </section>
    </div>
</section>
