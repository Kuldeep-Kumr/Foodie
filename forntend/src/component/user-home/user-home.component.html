<section>
    <div *ngIf="is_data">
        <section class="d-flex flex-wrap">
            <div *ngFor="let item of data">
                <div class="card m-5">
                    <img src={{item.img_url}} class="card-img-top img" alt="book store">
                    <div class="card-body">
                        <h5 class="card-title">Restaurant Name: {{item.name}}</h5>
                        <div *ngIf="item.avg_rating">‚≠ê{{item.avg_rating}}/5.0</div>
                        <div *ngIf="!item.avg_rating">‚≠ê--/5.0</div>
                        <div class="card-body">
                            <h6>Restaurant Details:- </h6>
                            <div class="col">
                                <h6>Location: {{item.location}}</h6>
                                <h6>Cuisine:{{item.cuisine}} </h6>
                            </div>
                        </div>
                        <a href="/user/menu/{{item.id}}" class="btn btn-outline-primary">Go To Restaurant</a>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <div *ngIf="!is_data">
        <section class="d-flex flex-wrap">
            <div class="card m-5 w-25" aria-hidden="false">
                <span class="placeholder w-100"></span>
                <div class="card-body">
                    <h5 class="card-title placeholder-glow">
                        <span class="placeholder col-6"></span>
                    </h5>
                    <a class="btn btn-primary disabled placeholder col-6" aria-disabled="true"></a>
                </div>
            </div>
        </section>
    </div>
</section>
