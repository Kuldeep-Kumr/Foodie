<section>
    <div *ngIf="is_data">
        <section class="d-flex flex-wrap">
            <div *ngFor="let item of data">
                <div class="card m-5 p-1">
                    <img src={{item.img_url}} class="card-img-top img" alt="food">
                    <div class="card-body">
                        <h5 class="card-title">
                            <a href="/owner/review/{{item.id}}">{{item.name}}</a> 
                        </h5>
                        <div *ngIf="item.avg_rating">‚≠ê{{item.avg_rating}}/5.0</div>
                        <div *ngIf="!item.avg_rating">‚≠ê--/5.0</div>
                        <div class="card-body">
                            <h6>Menu Details:- </h6>
                            <div class="col">
                                <h6> {{item.description}}</h6>
                                <h5> ‚Çπ
                                    {{item.price}}
                                </h5>
                                <h6>Price</h6>
                                <div class="input-group">
                                    <div class="input-group-text">‚Çπ</div>
                                <input class="form-control input-box" type="number" [(ngModel)]="item.price" min="1"
                                    placeholder="1" title="Price">
                                </div>
                                
                            </div>
                            <div class="card-footer d-flex space mt-2">
                                <div class="m-1">
                                    <a (click)="updateDish(item)" type="button"
                                        class="btn btn-outline-warning">Update</a>
                                </div>
                                <div class="m-1">
                                    <a (click)="deleteDish(item)" type="button"
                                        class="btn btn-outline-danger">Delete</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <div *ngIf="!is_data">
        <section class="d-flex flex-wrap">
            <div class="card m-5 w-25" aria-hidden="false">
                <span class="placeholder w-100"></span>
                <div class="card-body">
                    <h5 class="card-title placeholder-glow">
                        <span class="placeholder col-6"></span>
                    </h5>
                    <a class="btn btn-primary disabled placeholder col-6" aria-disabled="true"></a>
                </div>
            </div>
        </section>
    </div>
</section>
